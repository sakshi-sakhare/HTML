<!DOCTYPE html>
<html>
    <head>
        <title>String</title>
    </head>
    <style>
        
    </style>
    <script>
        function ChangeColor(){
            document.querySelector("p").style.color=document.querySelector("select").value;
        }

    </script>
    <body>
        <fieldset>
            <legend>Choose Effects</legend>
            <dl>
                <dt>Font Color</dt>
                <dd>
                    <select onchange="ChangeColor()">
                        <option>Yellow</option>
                        <option>Green</option>
                        <option>Red</option>
                        <option>pink</option>
                        <option>Blue</option>
                        <option>purple</option>
                    </select>
                </dd>
            </dl>
        </fieldset>
        <p>Welcome To Shevgaon.</p>
        
    </body>
</html>
