<!DOCTYPE html>
<html>
    <head>
        <title>String</title>
    <script>
        function ChangeCase(){
            var user =document.getElementById("txtName").value;
            var firstChar= user.charAt(0);
            var remainChars=user.substring(1);
            var sentence= firstChar.toUpperCase() + remainChars.toLowerCase();
            document.getElementById("txtName").value=sentence;
        }
    </script>
    </head>

    <body>
        <fieldset>
            <legend>Test</legend>
            <div>
                <input type="text" id="txtName" onblur="ChangeCase()">
            </div>
        </fieldset>
    </body>
</html>
