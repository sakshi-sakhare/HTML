<script>
    function fun() {
        var choice = "n"
        switch (choice) {
            case "Y":
            case "y":
                document.write("YES");
                break;
            case "N":
            case "n":
                document.write("NO");
                break;
            case "w":
            case "W":
                document.write("Wrong");
                break;

            default:
                document.write("plz enter Y OR N OR W.");
                break;
        }
    }
    fun();
</script>
