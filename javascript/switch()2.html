<script>
     function fun(){
        var no=8;
         switch(true)
         {
            case(no>=1&&no<=10):
            document.write(`Your no ${no} is between 1 to 10`);
            break;
             case(no>=11&&no<=20):
            document.write(`Your no ${no} is between 11to 20`);
            break;
             default:
                document.write("Plz enter 1 to 20 number.");
         }
     }
     fun();
</script>
