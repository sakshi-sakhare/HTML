<!DOCTYPE html>
<html>

<head>
    <title>String</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<script>
    function ChangeTheme() {
        var themeCheckBox = document.getElementById("theme");
        var formContainer = document.getElementById("formContainer");
        if (themeCheckBox.checked) {
            formContainer.className = "dark-theme";
            document.querySelector("button").className = "btn btn-dark w-100";
        }
        else {
            formContainer.className="light-theme";
            document.querySelector("button").className="btn btn-primary w-100";

        }
    }
</script>
<style>
    .form {
        width: 275px;
        padding: 30px;
        margin-top: 15px;
        border: 3px solid gray;

    }
    .light-theme{
        background-color: white;
        color: black;
        border: 3px solid gray;
        padding: 30px;
        width: 275px;
        margin-top: 15px;
    }
     .dark-theme{
        background-color:black;
        color:white;
        border: 3px solid gray;
        padding: 30px;
        width: 275px;
        margin-top: 15px;
    }
</style>

<body class="container-fluid">
    <div id="formContainer" class="form">
        <div class="form-switch">
            <input type="checkbox" id="theme" onchange="ChangeTheme()" class="form-check-input "> Dark Theme

        </div>
        <h2>Register User</h2>
        <dl>
            <dt> User Name</dt>
            <dd>
                <input type="text">
            </dd>
            <dt>Email</dt>
            <dd>
                <input type="email">
            </dd>
            <dt>Password</dt>
            <dd>
                <input type="password">
            </dd>
        </dl>

        <button class="btn ">Login</button>
    </div>

</body>

</html>
