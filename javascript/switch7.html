<script>
    function fun() {
        var choice = 2;
        switch (choice) {
            case 1:
            case 2:
                document.write("YES");
                break;
            case 3:
            case 4:
                document.write("NO");
                break;
            case 5:
            case 6:
                document.write("Wrong");
                break;

            default:
                document.write("plz enter 1 to 6 no.");
                break;
        }
    }
    fun();
</script>
