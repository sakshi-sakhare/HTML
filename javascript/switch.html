<script>
    function fun() {
        var choice="A"
        switch (choice) {
            case "Y":
                document.write("YES");
                break;
            case "N":
                document.write("NO");
                break;
            case "W":
                document.write("Wrong");
                break;

            default:
                document.write("plz enter Y OR N OR W.");
                break;
        }
    }
    fun();
</script>
