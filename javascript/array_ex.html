<!DOCTYPE html>
<html>
    <head>
        <title>Array</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
        <script>
            var categories = ["Bike","Car","Cycle","Plane"];
            //categories.push("random");
            categories.unshift("Class");
            categories.splice(3,0,"Infy");
            function bodyload(){
                for(var Category of categories)
                {
                    var epl = document.createElement("li");
                    epl.innerHTML = Category;
                    document.querySelector("ul").appendChild(epl);

                    var option = document.createElement("option");
                    option.innerText = Category;
                    document.querySelector("select").appendChild(option);

                    var tr = document.createElement("tr");
                    var td = document.createElement("td");
                    td.innerHTML = Category;
                    tr.appendChild(td);
                    document.querySelector("tbody").appendChild(tr);
                }
            }
        </script>
    </head>
    <body onload="bodyload()">
        <div class="container-fluid">
            <h3 class="text-center bg-danger text-white">Array</h3>
            <div class="row">
                <div class="col">
                    <h4>Categories List</h4>
                    <ul>

                    </ul>
                </div>
                <div class="col">
                    <h4>Select the Categories</h4>
                    <select class="form-select">
                        
                    </select>
                </div>
                <div class="col">
                    <h4>Categories Table</h4>
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th>Categories</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>
    </body>
</html>
