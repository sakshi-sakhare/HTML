<!DOCTYPE html>
<html>

<head>
    <title>Javascript</title>
    <script>
        function submitName() {
            var user = document.getElementById("txtName").value;
            var msg = document.getElementById("msg");

            if (user.length >= 3 && user.length <= 10) {
                msg.innerHTML = "User Name is Verified.".bold().fontcolor('green');
            } else {
                msg.innerHTML = "Invalid User Name plz enter only 3 to 10 chars.".italics().fontcolor('red');
            }
        }
        function Check() {
            var user = document.getElementById("txtName").value;
            document.getElementById("txtName").value = user.toUpperCase();
        }
    </script>
</head>

<body>
    <h2>Register User</h2>
    <dl>
        <dt>User Name</dt>
        <dd>
            <input type="text" id="txtName" onkeyup="submitName()" placeholder="Capital" onblur="Check()">
        </dd>
        <dd id="msg"></dd>
    </dl>

    <button onclick="submitName()">Submit</button>
</body>

</html>
