<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript -Embedded</title>
        <script type="text/javascript">
            function PrintContent(){
                window.print();
            }
        </script>
    </head>
    <body>
        <h2>Click a print button to print Content OR Data</h2>
        <button onclick="PrintContent()">Click</button>
    </body>
</html>
