<!DOCTYPE html>
<html>

<head>
    <title>Javascript</title>
    <script>
        function submit() {
            var user = document.getElementsById("txtName").value;
            var msg = document.getElementById("msg");
            if (user.length>=3 && user.length<=10) {
                msg.innerHTML = "User Name is Verified.".bold().fontcolor('green');

            }
            else {
                msg.innerHTML = "Invalid User Name plz enter only 3 to 10 chars.".italics().fontcolor('red');
            }

        }
    </script>
</head>

<body>
    <h2>Register login</h2>
    <dl>
        <dt>User Name</dt>
        <dd>
            <input type="text" id="txtName" onkeyup="">
        </dd>
        <dd id="msg"></dd>

    </dl>
    <button onclick="submit()">Submit</button>
</body>

</html>
