<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <script>
            function BodyLoad(){
              IMG.src="../public/assets/iphone.png";
              Fregister.Rbutton.value="Register";
              Flogin.Lbutton.value="Login";
            }
        </script>
    </head>
    <body onload="BodyLoad()">
        <img name="IMG"  height="250" width="250" border="1">
        <div>
            <form name="Fregister">
                <h3>Register</h3>
                Register:
                <input type="text" name="Tname">
                <input type="button" name="Rbutton">
            </form>
        </div>
        <div>
            <form name="Flogin">
                <h3>Login</h3>
                login:
                <input type="email" name="Ename">
                <input type="button" name="Lbutton">
            </form>
        </div>

        
    </body>
</html>
