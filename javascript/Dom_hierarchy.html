<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <script>
            function BodyLoad(){
                window.document.images[0].src="../public/assets/nature.png";
                window.document.forms[0].elements[1].value="Register";
                window.document.forms[1].elements[1].value="Login";
            }
        </script>
    </head>
    <body onload="BodyLoad()">
        <img  height="250" width="250" border="1">
        <div>
            <form>
                <h3>Register</h3>
                Register:
                <input type="text">
                <input type="button">
            </form>
        </div>
        <div>
            <form>
                <h3>Login</h3>
                login:
                <input type="email">
                <input type="button">
            </form>
        </div>

        
    </body>
</html>
