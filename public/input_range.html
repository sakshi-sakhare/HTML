<!DOCTYPE html>
<html>
    <head>
        <title>input range</title>
    </head>
    <body>
        <form action="get">
            
            <dt>Price</dt>
                <dd>
                    <input type="range" name="Price" min="2500" max="5000">
                </dd>
                <button>submit</button>
        </form>
    </body>
</html>
