<html>

        <title>Pseudo Classes</title>
        <style>
            li:nth-child(3n)
            {
                color: chocolate;
            }
        </style>
    </head>
    <body>
        
        <ul>
            
            <li>content-1</li>
            <li>content-2</li>
            <li>content-3</li>
            <li>content-4</li>
            <li>content-5</li>
            <li>content-6</li>
            <li>content-7</li>
            <li>content-8</li>
            <li>content-9</li>
        </ul>
    </body>
</html>
