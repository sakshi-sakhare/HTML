<!DOCTYPE html>
<Html>

<Head>
    <title>Table tag</title>
</Head>

<body>
    <table width="800" border="1">
        <caption>Product Table</caption>
        <!-- <colgroup span="1" style="background-color:limegreen"></colgroup> -->
        <thead cellspacing="10">
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>View</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Iphone</td>
                <td>&#8377; 88000</td>
                <td> <img src="assets/iphone.png" alt=""></td>
            </tr>
            <tr>
                <td>Google</td>
                <td>&#8377;90000</td>
                <td><img src="assets/Google.png" alt=""></td>
            </tr>
            <tr>
                <td>samsung</td>
                <td>&#8377;314000</td>
                <td><img src="assets/samsung.png" alt=""></td>
            </tr>
        </tbody>
        <tfoot>
            <td></td>
            <td>&copy;copyright 2025</td>
            <td></td>
        </tfoot>

    </table>
</body>

</Html
