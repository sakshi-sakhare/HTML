<!DOCTYPE html>
<html>
    <head>
        <title>Pseudo Classes</title>
        <style>
            ol
            {
                list-style: none;
                display: flex;
            }
            li::after
            {
                content: "==>";
            }
            li:first-child::before
            {
                content: "Menu==";
            }
        </style>
    </head>
    <body>
        <ol>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>Sign up</li>
            <li>Login</li>

        </ol>
    </body>
</html>
