<!DOCTYPE html>
<html>
    <head>
        <title>Style</title>
        <style>
            #UserName+span{
                display: none;
            }
            #UserName:focus+span{
                display: inline;
            }
        </style>
    </head>
    <body>
        <h2>Login Users</h2>
        <dl>
            <dt>User Name</dt>
            <dd>
                <input type="text" name="UserName" placeholder="Enter a Capital">
                <span>Name in Captial letter only</span>
            </dd>
        </dl>
    </body>
</html>
