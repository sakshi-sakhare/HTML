<!DOCTYPE html>
<html>
    <head>
        <title>CSS 2D Effects</title>
        <style>
         .container {
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img
        {
            height: 100px;
            width: 100px;
            transition: 2s;
        }
        img:hover
        {
            transform:skewY(45deg);
            transition: 3s;
        }
        </style>
    </head>
    <body>
        <div class="container">
        <div>
            <img src="assets/car1.png" alt="">
        </div>
    </div>
    </body>
</html>
