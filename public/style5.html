<!DOCTYPE html>
<html>
    <head>
        <title>Style</title>
        <style>
            p[class*="effects"]
            {
                color:brown;
            }
        </style>
    </head>
    <body>
        <p class="effects">concept-1</p>
        <p class="effectsconcept">concept-2</p>
        <p class="concepteffects">concept-3</p>
        <p class="concept effects">concept-4</p>
        <p class="concept - effects">concept-5</p>
    </body>
</html>
