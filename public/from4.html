<!DOCTYPE html>
<html>

<head>
    <title>Dropdown list</title>
</head>

<body>
    <!--------------------<  Dropdown list >---------------------->
    <h2>Choice the Product</h2>
    <form>
        <select name="Category">
            <option value="All">All</option>
            <option value="4545" selected>Iphone</option>
            <option value="5432">Samsung</option>
            <option value="3214">Vivo</option>
            <option value="1234" disabled>Oppo</option>

        </select>
        <button>submit</button>
    </form>
    <br>
    <br>

    <!-- -----------------<   Optgroup    >--------------------------------------------------
    ------------------------------------------------------------------------------------------- -->
    <form>
        <select name="Category">
            <option>Select Category</option>
            <optgroup label="Cars">
                <option>Fortuner</option>
                <option>Legender</option>
                <option>BMW</option>
                <option>Ferrari</option>
            </optgroup>

            <optgroup label="Bike">
                <option>GT 650</option>
                <option>Bullet</option>
                <option>Pulsar</option>
                <option>Rider</option>

            </optgroup>
        </select>
        <button>Submit</button>
    </form>
    <br>
    <br>

    <!-- ---------------------------------------------------------------------------------------
<        Listbox           >
------------------------------------------------------------------------------------------- -->
    <form>
        <select name="Category" multiple size="8">
            <option>Select Category</option>
            <optgroup label="Cars">
                <option>Fortuner</option>
                <option>Legender</option>
                <option>BMW</option>
                <option>Ferrari</option>
            </optgroup>

            <optgroup label="Bike">
                <option>GT 650</option>
                <option>Bullet</option>
                <option>Pulsar</option>
                <option>Rider</option>

            </optgroup>
        </select>
        <button>Submit</button>
    </form>
</body>

</html>
