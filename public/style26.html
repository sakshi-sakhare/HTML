<!DOCTYPE html>
<html>
    <head>
        <title>CSS Display</title>
        <style>
            .group div
            {
                display: flex;
            }
        </style>
    </head>
    <body>
        <div class="group">
            <div>
                <input type="text" placeholder="Enter a Name:">
            </div>
            <div>
                <input type="password" placeholder="password">
            </div>
            <div>
                <button>Submit</button>
            </div>
        </div>
    </body>
</html>
