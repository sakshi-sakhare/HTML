<!DOCTYPE html>
<html>
    <head>
        <title>Optgroup</title>
    </head>
    <body>
         <form>
            <!-- Optgroup -->
        <select name="Category">
            <option>Select Category</option>
            <optgroup label="Cars">
                <option>Fortuner</option>
                <option>Legender</option>
                <option>BMW</option>
                <option>Ferrari</option>
            </optgroup>

            <optgroup label="Bike">
                <option>GT 650</option>
                <option>Bullet</option>
                <option>Pulsar</option>
                <option>Rider</option>

            </optgroup>
        </select>
        <button>Submit</button>
    </form>
    <br>
    </body>
</html>
