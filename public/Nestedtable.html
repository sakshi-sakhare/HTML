<!DOCTYPE html>
<html>

<head>
    <title>Nested Table</title>
</head>

<body>
    <table border="1" >
        <tr>
            <td><img src="assets/book1.jpg" width="100" height="100"></td>
            <td>
                <table border="1" width="100%">
                    <tr>
                        <td>Name</td>
                        <td>Antah asti Prarambh</td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td>270</td>
                    </tr>
                    <tr>
                        <td>Stock</td>
                        <td>Available</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td><img src="assets/book2.jpg" width="100" ></td>
            <td>
                <table border="1" width="100%">
                    <tr>
                        <td>Name</td>
                        <td>Shrimad Bhagavad Gita</td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td>370</td>
                    </tr>
                    <tr>
                        <td>Stock</td>
                        <td>Available</td>
    
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
