<!DOCTYPE html>
<html>

<head>
    <title>Regular Expression</title>
</head>

<body>
    <form>

        Name:
        <input type="text" name="Name" pattern="Meta" placeholder="Enter a Meta">
        <button>Submit</button><br><br><br>

        (....?.....) <br>
        Name:
        <input type="text" name="Name1" pattern="colou?r">
        <button type="submit">Submit</button><br><br><br>
        (....*.....) <br>
        Name:
        <input type="text" name="Name2" pattern="colou*r">
        <button>submit</button><br><br><br>

        (.....+......) <br>
        Name:
        <input type="text" name="Name3" pattern="colou+r">
        <button>submit</button><br><br><br>
        (-------- . --------) <br>
        Namse:
        <input type="text" name="name4" pattern=".at">
        <button>Submit</button><br><br><br>
        (.....|......) <br>
        Name:
        <input type="text" name="Name5" pattern="epl|class">
        <button>submit</button>

    </form>
</body>

</html>
