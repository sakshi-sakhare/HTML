<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">

        <div id="EPL" class="carousel slide mt-3 corousel-dark" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button data-bs-target="#EPL " data-bs-slide-to="0" class="active"></button>
                <button data-bs-target="#EPL" data-bs-slide-to="1"></button>
                <button data-bs-target="#EPL" data-bs-slide-to="2"></button>

            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/samsung.png" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="assets/iphone.png" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="assets/Google.png" class="d-block w-100">
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-target="#EPL" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-contol-next" data-bs-target="#EPL" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>

            </button>
        </div>

    </div>




</body>

</html>
