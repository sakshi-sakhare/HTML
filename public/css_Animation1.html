<!DOCTYPE html>
<html>
    <head>
        <title>CSS Animation</title>
        <style>
            @keyframes epl{
                from{
                    margin: 100%;
                }
                to{
                    margin-left: 1%;
                }
            }
            p{
                animation-name:epl;
                animation-duration: 4s;
                animation-direction: reverse;
            }
        </style>
    </head>
    <body>
        <p>Welcome to EPL</p>
    </body>
</html>
