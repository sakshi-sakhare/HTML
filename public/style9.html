<!DOCTYPE html>
<html>

<head>
    <title>Style</title>
    <style>
        a:link {
            text-decoration: none;
        }

        a:active {
            color: green;
        }

        a:visited {
            color: red;

        }
    </style>
</head>
<body>
    <ol>

        <li>
            <a href="https://www.google.com">Google</a>
        </li>
        <li>
            <a href="https://www.amazon.in">Amazon</a>
        </li>
    </ol>
</body>

</html>
