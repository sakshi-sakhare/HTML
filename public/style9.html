<!DOCTYPE html>
<html>
    <head>
        <title>Style</title>
        <style>
            a:link{
                text-decoration: none;
            }
            a:active
            {
                color: green;
            }
            a:visited{
                color: red;

            }
        </style>
    </head>
    <body>
        <ol>
            <li>
                <a href="http://www.google.com">Google</a>
            </li>
        </ol>
    </body>
</html>
