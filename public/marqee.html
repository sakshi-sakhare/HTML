<!DOCTYPE html>
<html>

<head>
    <title>Marquee Tag</title>
</head>

<body>
    <!-- name marquee -->
    name maequee
    <marquee>
        EPL CLASS
    </marquee>
    <br>

    <!-- image marquee.... -->
    image marqee
    <marquee>
        <img src="assets/iphone.png" alt="">
    </marquee>

    <br>
    <!-- Attributes 1.scrollamount -->
    Attributes 1.scollamount
    <marquee scrollamount="20">
        <img src="assets/samsung.png" alt="">
    </marquee>
    <br>

    <!-- Attributes:- 2. Behavior -->
    Attributes:- 2. Behavior
    <marquee scollamount="90" behavior="alternate">
        <img src="assets/iphone.png" alt="">
    </marquee>
    <br>

    <!-- Attributes 3.loop AND 4.Loop-->
    Attributes 3.loop AND 4.Loop
    <marquee scrollingamount="100" behavior="alternate" loop="4" bgcolor="red">
        <img src="assets/Google.png" alt="">
    </marquee>
    <br>

    <!-- Attributes 5.width AND 6.hight-->
      Attributes 5.width AND 6.hight
      
    <marquee scrollingamount="100" behavior="alternate" loop="4" bgcolor="red" width="50%" hight="100px">
        <img src="assets/Google.png" alt="">
    </marquee>
    <br>

    <!-- ....Multipale images... -->
    Multipale images
    <marquee>

        <img src="assets/Am1.png" width="100" height="100">
        <img src="assets/Am2.png" width="100" height="100">
        <img src="assets/Am3.png" width="100" height="100">
        <img src="assets/Am4.png" width="100" height="100">
        <img src="assets/Am5.png" width="100" height="100">
        <img src="assets/Am6.png" width="100" height="100">

    </marquee>
    <br>

    <!-- .... add function... -->
    Add function

    <marquee scrollingamount="20" onmouseover="this.stop()" onmouseout="this.start()">
        <img src="assets/Am1.png" width="100" height="100">
        <img src="assets/Am2.png" width="100" height="100">
        <img src="assets/Am3.png" width="100" height="100">
        <img src="assets/Am4.png" width="100" height="100">
        <img src="assets/Am5.png" width="100" height="100">
        <img src="assets/Am6.png" width="100" height="100">

    </marquee>


</body>

</html>
