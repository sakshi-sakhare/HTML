<!DOCTYPE html>
<html>

<head>
    <title>Style</title>
    <style>
        #User:read-only {
            background-color: brown;
        }

        button:enabled {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <h2>Register User</h2>
    <dl>
        <dt>User Name</dt>
        <dd>
            <input type="text" name="Username" id="User" value="EPL" readonly>
        </dd>
    </dl>
    <button>Submit</button>
</body>

</html>
