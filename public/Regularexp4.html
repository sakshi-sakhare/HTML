<!DOCTYPE html>
<html>
    <head>
        <title>Regular Expression</title>
    </head>
    <body>
        <form>
            Password:
            <input type="password" name="Password" pattern="^(?=.*[A-Za-z])(?=.\d)(/=.*[^A-Za-z0-9]){4,15}$">
            <button>Submit</button>


            password:
            <input type="password" name="password2" pattern="^(?=.*[A-Z])(?=.*\d)?=.*([A-Z]a-z0-9){4,10}$">
            <button>Submit</button>
        </form>
    </body>
</html>
