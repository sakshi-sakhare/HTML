<!DOCTYPE html>
<html>

<head>
    <title>Css Display</title>
    <style>
        .container div{
            width: 100px;
            height: 100px;

            margin: 10px;
        }
        .container{
            display: flex;
            flex-wrap: wrap;
        }
        .container img{
            height: 100px;
            width: 100px;
            object-fit: cover;
            overflow: hidden;
        }
        
    </style>
</head>
