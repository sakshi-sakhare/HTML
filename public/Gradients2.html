<!DOCTYPE html>
<html>

        #box1{

            height: 300px;
            width: 200px;
            padding: 20px;
            margin: 20px;
            float: left;
            background-image: linear-gradient(red,yellow,red);
        }
          #box3{
            border: 3px solid gray;
            height: 300px;
            width: 200px;
            padding: 20px;
            margin: 20px;
            float: left;
        
            background-image: linear-gradient(red,yellow);
        }
         
    </style>
    <body>
        <div id="box1">
            <p>Gradients</p>
        </div>

         <div id="box2">
            <p>Gradients</p>
        </div>

        <div id="box3">
            <p>Gradients</p>
        </div>

    
    </body>
</html>
