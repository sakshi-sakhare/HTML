<!DOCTYPE html>
<html>
    <head>
        <title>Progress</title>
    </head>
    <body>
        <h2>This is a Progressbar</h2>
        <form>
            <dt>Progress bar Uploading</dt>
            <dd>
                <progress></progress>
            </dd>

            <dt>50% Download</dt>
            <dd>
                <progress min="1" max="100" value="50"></progress>
            </dd>
        </form>
    </body>
</html>
