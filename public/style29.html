<!DOCTYPE html>
<html>
    <head>
        <title>CSS Display</title>
        <style>
            section{
                display: grid;
                grid-template-columns: 3fr 5fr 4fr;
                height: 200px;
            }
            header,footer{
                background-color:purple;
                color: white;
                text-align: center;
                padding: 15px;
            }
        </style>
    </head>
    <body>
        <div>
            <header>
                <h2>Amazon shopping</h2>
            </header>
            <section>
                <nav>
                    <ul>
                        <li>Electronics</li>
                        <li>Footwear</li>
                        <li>Fashion</li>
                    </ul>
                </nav>
                <main>
                    <h2>Shopping | online</h2>
                    <p>Special offers on Fashion</p>
                </main>
                <aside>
                    45% OFF
                </aside>
            </section>
            <footer>
                &copy; Copyright 2025
            </footer>
        </div>
    </body>
</html>
