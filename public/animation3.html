<!DOCTYPE html>
<html>
    <head>
        <title>CSS Animation</title>
        <style>
             @keyframes epl{
                from{
                    margin: 100%;
                }
                20%{
                    transform: rotate(45deg);
                }
                50%{
                    height: 150px;
                    width: 150px;
                    transform: rotate(360deg);
                }
                80%{
                    transform: rotate(45deg);
                }
                to{
                    margin-left: 1%;
                }
                body{
                    overflow:hidden;
                }
            }
            img{
                animation-name: epl;
                animation-duration: 4s;
                animation-direction:reverse;
            }
        </style>
    </head>
    <body>
         <img src="assets/nature3.png" width="100" height="100">
    </body>
</html>
