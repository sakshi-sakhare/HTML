<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    </head>
    <body>
     <div class="container-fluid">
       <h2>Bootstrap Modals</h2>
       <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#RegModal">Register</button>
       <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#LoginModal">Login</button>

        <div class="modal fade" id="RegModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Register User</h3>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <dl>
                            <dt>User Name</dt>
                            <dd><input type="text"></dd>
                            <dt>Email</dt>
                            <dd><input type="email"></dd>
                            <dt>Password</dt>
                            <dd><input type="password"></dd>
                        </dl>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary">Register</button>
                        <button class="btn btn-dark" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade" id="LoginModal">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Login User</h3>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <dl>
                            <dt>User Name</dt>
                            <dd><input type="text"></dd>
                            <dt>Password</dt>
                            <dd><input type="password"></dd>
                        </dl>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success">Login</button>
                        <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </body>
</html>
