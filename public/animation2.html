<!DOCTYPE html>
<html>
    <head>
        <title>CSS Animation</title>
        <style>
            @keyframes epl{
                from{
                    margin: 100%;
                }
                to{
                    margin-left: 1%;
                }
            }
            img{
                animation-name: epl;
                animation-duration: 4s;
                animation-direction:reverse;
            }
        </style>
    </head>
    <body>
        <img src="assets/Nature.jpg" width="100px" height="100px">
    </body>
</html>
