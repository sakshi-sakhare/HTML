<!DOCTYPE html>
<html>

<head>
    <title>style</title>
    <style>
        #Age:in-range {
            border: 3px solid limegreen;
            box-shadow: 2px 3px 4px limegreen;
        }
        #AgeA:out-of-range
        {
            border: 2px solid red;
            box-shadow: 2px 4px 5px red;
        }
        #Age:in-range+span{
            display: none;
        }
        #Age:out-of-range+span{
            display: inline;
            color: red;
        }
    </style>
</head>

<body>
    <h2>register User</h2>
    <dl>
        <dt>Age</dt>
        <dd>
            <input type="number" id="Age" min="18" max="25" value="18">
            <span>Age only 18 to 25</span>
        </dd>
    </dl>
</body>

</html>
